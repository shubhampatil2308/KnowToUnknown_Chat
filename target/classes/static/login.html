<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="auth-card">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
            <p class="text-center text-muted mb-4">Sign in to continue to ChatApp</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mb-3" style="border-radius: 12px;">
                    <i class="fab fa-google me-2"></i>Sign in with Google
                </a>
                <div class="text-center mb-3">
                    <a href="#" class="text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                </div>
                <hr style="border-color: var(--dark-border);">
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="/register.html" class="text-decoration-none" style="color: var(--primary-color);">Register here</a></p>
                </div>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none; border-radius: 12px;"></div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
