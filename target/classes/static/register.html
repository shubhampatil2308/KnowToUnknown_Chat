<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="auth-card">
            <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <p class="text-center text-muted mb-4">Join ChatApp and start connecting with friends</p>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-user me-2"></i>Full Name
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-at me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone <span class="text-muted">(Optional)</span>
                    </label>
                    <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">
                        <i class="fas fa-image me-2"></i>Profile Picture <span class="text-muted">(Optional)</span>
                    </label>
                    <input type="file" class="form-control" id="profilePicture" accept="image/*">
                    <small class="text-muted">Max size: 5MB</small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="/login.html" class="text-decoration-none" style="color: var(--primary-color);">Login here</a></p>
                </div>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none; border-radius: 12px;"></div>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none; border-radius: 12px;"></div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
